<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar {
      background-color: black;
    }
    .navbar-brand, .nav-link, .nav-icons {
      margin-left: 8px;
    }
    .nav-link {
      color: white;
      background-color: purple;
      border-radius: 5px;
    }
    .nav-link:hover {
      background-color: lightpurple;
    }
    .nav-link.active {
      background-color: blue;
    }
    .nav-icons i {
      color: white;
      margin-left: 10px;
      font-size: 1.2rem;
    }
    .date-time-container {
      background-color: rgba(0, 0, 0, 0.5); /* light black */
      color: green; /* digital green */
      font-weight: bold; /* bold */
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin: 0 15px; /* some margin on sides */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{url_for('index')}}">Shihab's ToDo App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('about')}}">About</a>
          </li>
        </ul>
        <div class="date-time-container" id="dateTime"></div>
        <div class="nav-icons d-flex">
          <a href="https://github.com/shihab173066" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/mdshihab/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function updateDateTime() {
    const now = new Date();
    const date = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${now.getFullYear()}`;
    
    const hours24 = now.getHours();
    const hours12 = hours24 % 12 || 12; // Convert to 12-hour format
    const ampm = hours24 >= 12 ? 'PM' : 'AM'; // Determine AM/PM
    const time = `${String(hours12).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')} ${ampm}`;
    
    document.getElementById('dateTime').innerText = `${date} ${time}`;
    }

    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initial call to display date/time immediately
  </script>
</body>
</html>
