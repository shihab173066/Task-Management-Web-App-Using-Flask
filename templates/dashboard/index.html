{% extends 'partials/base.html' %} <br/>
{% block title %}
Shihab TMS
{% endblock %} <br/>

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">Statistics</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="card shadow">
                <div class="card-body">
                  <h6>Total</h6>
                  <p class="text-center">10</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow">
                <div class="card-body">
                  <h6>Completed</h6>
                  <p class="text-center">5</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow">
                <div class="card-body">
                  <h6>Uncompleted</h6>
                  <p class="text-center">5</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">ToDo Form</div>
        <div class="card-body">
          <form action="">
            <label for="">Title</label>
            <input 
            class="form-control"
            type="text" 
            name="title" 
            placeholder="Add ToDo.."
            />
            <input class="btn btn-primary mt-2 btn-sm" 
            type="submit" 
            value="add" 
            />
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="border-start border-5 mt-3 shadow">
    <div class="card-body">
      <h5>1 | Learn Python</h5>
      <span>Complete</span>
      <a class="btn btn-info btn-sm" href="">Update</a>
      <a class="btn btn-danger btn-sm" href="">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
